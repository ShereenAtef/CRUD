<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<div class="container">
    <div class="form-group">
        <label>Product Name: </label>
        <input class="form-control" id="ProductName">
    </div>
    <div class="form-group">
        <label>Product Price: </label>
        <input class="form-control" id="ProductPrice">
    </div>
    <div class="form-group">
        <label>Product Category: </label>
        <input class="form-control" id="ProductCategory">
    </div>
    <div class="form-group">
        <label>Product Desc: </label>
        <textarea id="ProductDesc" class="form-control w-5"></textarea>
    </div>

    <div class="form-group">
        <label>sale :</label>
        <input type="radio" name="onsale" value="sale" id="R1">
        <br />
        <label>nosale :</label>
        <input type="radio" name="onsale" value="nosale" id="R2">

    </div>

    <button onclick="Add()" class="btn btn-info" id="B1">Add Product</button>
    <button class="btn btn-info" style="visibility: hidden" id="B2">Update Product</button>

    <div class="container my-4 text-center">

        <h3 class="my-3">Our Products</h3>
        <input onkeyup="SearchProduct(this.value);" class="w-50 form-control m-auto" id="SearchProduct" placeholder="Search">
        <div class="row my-5" id="ProductDisplay">

        </div>
    </div>
</div>
